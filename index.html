<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Form</title>
    <!-- styles.css is for both webpages, while form.css will only affect the form page. -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <header>
        <!-- Placeholder button -->
        <button class="modebtn">Light-Dark Mode</button>
    </header>
    <div class="blog-content">
        <img class="blog-img" src="./assets/images/my-first-blog-sprite.png">
        <section class="blog-form">
            <h2>What's on your mind?</h2>
            <!-- Created divs be able to separate each input in css  -->
            <form>
                <div>
                    <label>Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label>Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label>Content</label>
                    <input type="text" id="content" name="content">
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>

            </form>
        </section>
    </div>
    <!-- Footer with links to my github and contact information -->
    <footer>
        <h3>Made by Christopher Giordano</h3>
        <a href="https://github.com/Milkytea6" alt="A link to my github page.">My Github</a>
        <p>chrisgcpg@gmail.com</p>

    </footer>


    <!-- logic.js is for both webpages, while form.js will only affect the form page. -->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>

</html>
